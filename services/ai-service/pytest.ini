[pytest]
# Pytest configuration for AI Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Disable warnings
    -p no:warnings
    # Coverage options (uncomment to enable)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async
    api: marks tests for API endpoints
    llm: marks tests for LLM service
    matching: marks tests for matching algorithms
    requires_api_key: marks tests that require real API keys

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Default pragmas
    pragma: no cover

    # Debug-only code
    def __repr__
    def __str__

    # Abstract methods
    @abstract
    @abstractmethod

    # Type checking
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:

    # Non-runnable code
    if __name__ == .__main__.:
    if __name__ == "__main__":

    # Defensive programming
    raise AssertionError
    raise NotImplementedError

    # Pass statements
    pass

    # Ellipsis
    ...

[coverage:html]
directory = htmlcov
