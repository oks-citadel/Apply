apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
  namespace: default
data:
  NODE_ENV: "production"
  PORT: "3000"
  SERVICE_NAME: "payment-service"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_DATABASE: "payment_service"
  RABBITMQ_URL: "amqp://guest:guest@rabbitmq-service:5672"
  RABBITMQ_QUEUE_PAYMENT_EVENTS: "payment_events"
  RABBITMQ_QUEUE_SUBSCRIPTION_EVENTS: "subscription_events"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"

---
apiVersion: v1
kind: Secret
metadata:
  name: payment-service-secrets
  namespace: default
type: Opaque
stringData:
  DB_USERNAME: "postgres"
  DB_PASSWORD: "postgres"
  STRIPE_SECRET_KEY: "sk_live_your_secret_key"
  STRIPE_PUBLISHABLE_KEY: "pk_live_your_publishable_key"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret"
  API_KEY_SECRET: "your-secret-api-key-here"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: default
  labels:
    app: payment-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        version: v1
    spec:
      containers:
      - name: payment-service
        image: your-registry/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: PORT
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: SERVICE_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: DB_PORT
        - name: DB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: DB_DATABASE
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: DB_PASSWORD
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: STRIPE_PUBLISHABLE_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: STRIPE_WEBHOOK_SECRET
        - name: API_KEY_SECRET
          valueFrom:
            secretKeyRef:
              name: payment-service-secrets
              key: API_KEY_SECRET
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: RABBITMQ_URL
        - name: RABBITMQ_QUEUE_PAYMENT_EVENTS
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: RABBITMQ_QUEUE_PAYMENT_EVENTS
        - name: RABBITMQ_QUEUE_SUBSCRIPTION_EVENTS
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: RABBITMQ_QUEUE_SUBSCRIPTION_EVENTS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/health/live
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/v1/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/v1/health/live
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: default
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: payment-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-service-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-service-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - payment.yourdomain.com
    secretName: payment-service-tls
  rules:
  - host: payment.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: payment-service
            port:
              number: 3000
