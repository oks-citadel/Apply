{{/*
Generic deployment template for all services
*/}}

{{- $services := dict
  "web" .Values.web
  "auth-service" .Values.authService
  "user-service" .Values.userService
  "job-service" .Values.jobService
  "resume-service" .Values.resumeService
  "ai-service" .Values.aiService
  "analytics-service" .Values.analyticsService
  "notification-service" .Values.notificationService
  "auto-apply-service" .Values.autoApplyService
  "orchestrator-service" .Values.orchestratorService
  "payment-service" .Values.paymentService
-}}

{{- range $serviceName, $serviceConfig := $services }}
{{- if $serviceConfig.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $serviceName }}
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $serviceName }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/component: {{ $serviceName }}
    {{- include "applyforus.labels" $ | nindent 4 }}
spec:
  {{- if not $serviceConfig.autoscaling.enabled }}
  replicas: {{ $serviceConfig.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $serviceName }}
      app.kubernetes.io/instance: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $serviceName }}
        app.kubernetes.io/instance: {{ $.Release.Name }}
        app.kubernetes.io/component: {{ $serviceName }}
        app.kubernetes.io/part-of: applyforus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ $serviceConfig.service.targetPort | quote }}
    spec:
      serviceAccountName: {{ include "applyforus.serviceAccountName" $ }}
      securityContext:
        {{- include "applyforus.podSecurityContext" $ | nindent 8 }}

      {{- with $.Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ $serviceName }}
          image: "{{ $.Values.global.imageRegistry }}/{{ $serviceConfig.image.repository }}:{{ $serviceConfig.image.tag | default "latest" }}"
          imagePullPolicy: {{ $.Values.global.imagePullPolicy }}

          securityContext:
            {{- include "applyforus.containerSecurityContext" $ | nindent 12 }}

          ports:
            - name: http
              containerPort: {{ $serviceConfig.service.targetPort }}
              protocol: TCP

          {{- with $serviceConfig.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with $serviceConfig.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          resources:
            {{- toYaml $serviceConfig.resources | nindent 12 }}

          {{- with $serviceConfig.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          envFrom:
            - configMapRef:
                name: applyforus-config
            {{- with $serviceConfig.envFrom }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
            {{- with $serviceConfig.volumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        {{- with $serviceConfig.volumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with $serviceConfig.nodeSelector | default $.Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      {{- with $.Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: {{ $serviceName }}
                topologyKey: kubernetes.io/hostname
{{- end }}
{{- end }}
