# AlertManager Configuration for JobPilot AI Platform

global:
  # The smarthost and SMTP sender used for mail notifications
  smtp_smarthost: '${SMTP_HOST:-smtp.gmail.com:587}'
  smtp_from: '${ALERT_EMAIL_FROM:-alerts@jobpilot.ai}'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack webhook URL (if using Slack)
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # The default time to wait before sending a notification again
  resolve_timeout: 5m

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# The root route with all parameters
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # How long to wait before sending the initial notification
  group_wait: 30s

  # How long to wait before sending notifications about new alerts
  group_interval: 5m

  # How long to wait before sending a notification again
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - send immediately to multiple channels
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 4h

    # Info alerts - less urgent
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      repeat_interval: 12h

    # Database-specific alerts
    - match:
        category: database
      receiver: 'database-alerts'
      group_wait: 1m
      repeat_interval: 2h

    # Infrastructure alerts
    - match:
        category: infrastructure
      receiver: 'infrastructure-alerts'
      group_wait: 2m
      repeat_interval: 4h

# Inhibition rules to prevent duplicate notifications
inhibit_rules:
  # Inhibit warning if critical is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Inhibit info if warning is firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']

# Notification receivers
receivers:
  # Default receiver
  - name: 'default'
    email_configs:
      - to: '${ALERT_EMAIL_TO:-ops@jobpilot.ai}'
        headers:
          Subject: '[JobPilot] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <!DOCTYPE html>
          <html>
          <body>
            <h2>JobPilot Alert</h2>
            <p><strong>Alert:</strong> {{ .GroupLabels.alertname }}</p>
            <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
            <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
            <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
            <p><strong>Time:</strong> {{ .StartsAt }}</p>
          </body>
          </html>

  # Critical alerts - email + Slack + PagerDuty
  - name: 'critical-alerts'
    email_configs:
      - to: '${CRITICAL_EMAIL_TO:-oncall@jobpilot.ai}'
        headers:
          Subject: '[CRITICAL] JobPilot Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .CommonLabels.service }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook_url }}
        color: 'danger'
        send_resolved: true

  # Warning alerts - email + Slack
  - name: 'warning-alerts'
    email_configs:
      - to: '${WARNING_EMAIL_TO:-ops@jobpilot.ai}'
        headers:
          Subject: '[WARNING] JobPilot Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        color: 'warning'
        send_resolved: true

  # Info alerts - Slack only
  - name: 'info-alerts'
    slack_configs:
      - channel: '#alerts-info'
        title: 'Info: {{ .GroupLabels.alertname }}'
        text: |
          *Service:* {{ .CommonLabels.service }}
          *Summary:* {{ .CommonAnnotations.summary }}
        color: 'good'
        send_resolved: true

  # Database alerts
  - name: 'database-alerts'
    email_configs:
      - to: '${DB_TEAM_EMAIL:-dba@jobpilot.ai}'
        headers:
          Subject: '[DATABASE] JobPilot Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-database'
        title: 'Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    email_configs:
      - to: '${INFRA_TEAM_EMAIL:-infra@jobpilot.ai}'
        headers:
          Subject: '[INFRASTRUCTURE] JobPilot Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true
    slack_configs:
      - channel: '#alerts-infrastructure'
        title: 'Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: |
          *Instance:* {{ .CommonLabels.instance }}
          *Severity:* {{ .CommonLabels.severity }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true
