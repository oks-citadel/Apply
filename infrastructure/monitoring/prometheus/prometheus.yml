# Prometheus Configuration for JobPilot AI Platform

global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  scrape_timeout: 10s
  external_labels:
    cluster: 'jobpilot'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alerting rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'

  # Auth Service
  - job_name: 'auth-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auth-service:3000']
        labels:
          service: 'auth-service'
          team: 'platform'

  # User Service
  - job_name: 'user-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['user-service:3001']
        labels:
          service: 'user-service'
          team: 'platform'

  # Job Service
  - job_name: 'job-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['job-service:3002']
        labels:
          service: 'job-service'
          team: 'core'

  # Resume Service
  - job_name: 'resume-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['resume-service:3003']
        labels:
          service: 'resume-service'
          team: 'core'

  # Auto Apply Service
  - job_name: 'auto-apply-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['auto-apply-service:3004']
        labels:
          service: 'auto-apply-service'
          team: 'automation'

  # Notification Service
  - job_name: 'notification-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification-service:3005']
        labels:
          service: 'notification-service'
          team: 'platform'

  # Analytics Service
  - job_name: 'analytics-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['analytics-service:3006']
        labels:
          service: 'analytics-service'
          team: 'data'

  # AI Service
  - job_name: 'ai-service'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-service:8000']
        labels:
          service: 'ai-service'
          team: 'ml'

  # Web Application
  - job_name: 'web-app'
    scrape_interval: 15s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['web-app:3000']
        labels:
          service: 'web-app'
          team: 'frontend'

