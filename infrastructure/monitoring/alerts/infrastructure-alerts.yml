# Infrastructure-level Alerting Rules for JobPilot AI Platform

groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU Usage
      - alert: HighCPUUsage
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%. Threshold is 80%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-cpu-usage"

      # Critical CPU Usage
      - alert: CriticalCPUUsage
        expr: |
          100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 95
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%. Threshold is 95%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/critical-cpu-usage"

      # High Memory Usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%. Threshold is 80%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-memory-usage"

      # Critical Memory Usage
      - alert: CriticalMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 95
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%. Threshold is 95%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/critical-memory-usage"

      # Low Disk Space
      - alert: LowDiskSpace
        expr: |
          100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} * 100) / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) > 75
        for: 15m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}%. Threshold is 75%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/low-disk-space"

      # Critical Disk Space
      - alert: CriticalDiskSpace
        expr: |
          100 - ((node_filesystem_avail_bytes{mountpoint="/",fstype!="rootfs"} * 100) / node_filesystem_size_bytes{mountpoint="/",fstype!="rootfs"}) > 90
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Critical disk space on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}%. Threshold is 90%."
          runbook_url: "https://docs.jobpilot.ai/runbooks/critical-disk-space"

      # High Disk I/O
      - alert: HighDiskIO
        expr: rate(node_disk_io_time_seconds_total[5m]) > 0.9
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High disk I/O on {{ $labels.instance }}"
          description: "Disk I/O time is {{ $value }}."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-disk-io"

      # High Network Traffic
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total[5m]) > 100000000
        for: 10m
        labels:
          severity: info
          category: infrastructure
        annotations:
          summary: "High network receive traffic on {{ $labels.instance }}"
          description: "Network receive rate is {{ $value | humanize }}B/s on {{ $labels.device }}."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-network-traffic"

      # Container Memory Limit Near
      - alert: ContainerMemoryLimitNear
        expr: |
          (container_memory_usage_bytes{image!=""} / container_spec_memory_limit_bytes{image!=""}) > 0.9
        for: 5m
        labels:
          severity: warning
          category: container
        annotations:
          summary: "Container {{ $labels.name }} near memory limit"
          description: "Container {{ $labels.name }} is using {{ $value | humanizePercentage }} of its memory limit."
          runbook_url: "https://docs.jobpilot.ai/runbooks/container-memory-limit"

      # Container CPU Throttling
      - alert: ContainerCPUThrottling
        expr: |
          rate(container_cpu_cfs_throttled_seconds_total{image!=""}[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
          category: container
        annotations:
          summary: "Container {{ $labels.name }} experiencing CPU throttling"
          description: "Container {{ $labels.name }} is being throttled at {{ $value }} seconds/second."
          runbook_url: "https://docs.jobpilot.ai/runbooks/container-cpu-throttling"

      # Container Restart Frequency
      - alert: ContainerRestartFrequency
        expr: rate(container_last_seen{name!=""}[5m]) > 0
        for: 5m
        labels:
          severity: warning
          category: container
        annotations:
          summary: "Container {{ $labels.name }} restarting frequently"
          description: "Container {{ $labels.name }} has restarted {{ $value }} times in the last 5 minutes."
          runbook_url: "https://docs.jobpilot.ai/runbooks/container-restart-frequency"

      # Redis Down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Redis is down"
          description: "Redis instance is not responding."
          runbook_url: "https://docs.jobpilot.ai/runbooks/redis-down"

      # PostgreSQL Down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is not responding."
          runbook_url: "https://docs.jobpilot.ai/runbooks/postgresql-down"

      # High Redis Memory Usage
      - alert: HighRedisMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "High Redis memory usage"
          description: "Redis is using {{ $value | humanizePercentage }} of its maximum memory."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-redis-memory"

      # PostgreSQL Connection Pool Usage
      - alert: HighPostgreSQLConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections > 0.8
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "High PostgreSQL connection usage"
          description: "PostgreSQL is using {{ $value | humanizePercentage }} of max connections."
          runbook_url: "https://docs.jobpilot.ai/runbooks/high-pg-connections"

      # Prometheus Scrape Duration High
      - alert: PrometheusScrapeDurationHigh
        expr: prometheus_target_interval_length_seconds{quantile="0.9"} > 60
        for: 5m
        labels:
          severity: warning
          category: monitoring
        annotations:
          summary: "Prometheus scrape duration is high"
          description: "Prometheus scrape duration (p90) is {{ $value }}s for {{ $labels.job }}."
          runbook_url: "https://docs.jobpilot.ai/runbooks/prometheus-scrape-duration"

      # Prometheus Target Down
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 2m
        labels:
          severity: warning
          category: monitoring
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "Prometheus cannot scrape {{ $labels.job }} ({{ $labels.instance }})."
          runbook_url: "https://docs.jobpilot.ai/runbooks/prometheus-target-down"
