# Grafana Dashboard Provisioning Configuration
apiVersion: 1

providers:
  - name: 'JobPilot Dashboards'
    orgId: 1
    folder: 'JobPilot'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
