# ============================================================================
# Staging Environment Ingress Patch
# ============================================================================
# This patch modifies the base ingress configuration for the staging environment.
# It adds staging-specific hosts and SSL certificate configuration.
#
# Apply with: kubectl apply -k infrastructure/kubernetes/overlays/staging

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jobpilot-ingress
  namespace: jobpilot
  annotations:
    # Use staging Let's Encrypt for non-production
    cert-manager.io/cluster-issuer: "letsencrypt-staging"

    # Lower rate limits for staging
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "25"

    # Staging-specific CORS
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://staging.applyforus.com"

spec:
  tls:
  - hosts:
    - staging.applyforus.com
    secretName: staging-tls-cert

  rules:
  # Staging Website
  - host: staging.applyforus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000

      # API routes on staging subdomain
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 4000

      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 4004

      - path: /api/jobs
        pathType: Prefix
        backend:
          service:
            name: job-service
            port:
              number: 4002

      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 5000

      - path: /api/resumes
        pathType: Prefix
        backend:
          service:
            name: resume-service
            port:
              number: 4001

      - path: /api/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3007

      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 4005

      - path: /api/auto-apply
        pathType: Prefix
        backend:
          service:
            name: auto-apply-service
            port:
              number: 4003

      - path: /api/orchestrator
        pathType: Prefix
        backend:
          service:
            name: orchestrator-service
            port:
              number: 3009

      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 4000
