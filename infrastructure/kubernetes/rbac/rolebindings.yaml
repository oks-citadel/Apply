# ============================================================================
# RBAC ROLE BINDINGS FOR APPLYFORUS NAMESPACE
# ============================================================================

# Bind secret-reader to main service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: applyforus-secret-reader
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: secret-reader
subjects:
  - kind: ServiceAccount
    name: applyforus-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: payment-service-sa
    namespace: applyforus
---
# Bind configmap-reader to all services
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: applyforus-configmap-reader
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: configmap-reader
subjects:
  - kind: ServiceAccount
    name: applyforus-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: auth-service-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: job-service-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: ai-service-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: payment-service-sa
    namespace: applyforus
  - kind: ServiceAccount
    name: auto-apply-service-sa
    namespace: applyforus
---
# Bind orchestrator-role to orchestrator service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: orchestrator-binding
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: orchestrator-role
subjects:
  - kind: ServiceAccount
    name: applyforus-sa
    namespace: applyforus
---
# Bind pod-viewer for health monitoring
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-viewer-binding
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pod-viewer
subjects:
  - kind: ServiceAccount
    name: applyforus-sa
    namespace: applyforus
