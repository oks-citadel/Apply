apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: applyforus

resources:
  # Base Resources
  - base/namespace.yaml
  - base/serviceaccount.yaml
  - base/configmap.yaml
  - base/secrets.yaml
  - base/resourcequota.yaml
  - base/poddisruptionbudget.yaml
  - base/networkpolicy.yaml
  - base/ingress.yaml

  # Service Deployments
  - services/auth-service.yaml
  - services/user-service.yaml
  - services/job-service.yaml
  - services/ai-service.yaml
  - services/resume-service.yaml
  - services/analytics-service.yaml
  - services/notification-service.yaml
  - services/auto-apply-service.yaml
  - services/orchestrator-service.yaml
  - services/payment-service.yaml
  - services/web-app.yaml

  # Monitoring Stack (optional - comment out if not needed)
  # - monitoring/prometheus.yaml
  # - monitoring/grafana.yaml
  # - monitoring/alertmanager.yaml

commonLabels:
  app.kubernetes.io/name: applyforus
  app.kubernetes.io/part-of: applyforus-platform

commonAnnotations:
  managed-by: kustomize
  version: "1.0.0"

# SECURITY FIX: Pin all image tags to specific versions instead of 'latest'
# This ensures reproducible deployments and prevents unexpected changes
images:
  - name: applyforusacr.azurecr.io/auth-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/user-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/job-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/ai-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/resume-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/analytics-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/notification-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/auto-apply-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/orchestrator-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/payment-service
    newTag: v1.0.0
  - name: applyforusacr.azurecr.io/web-app
    newTag: v1.0.0
