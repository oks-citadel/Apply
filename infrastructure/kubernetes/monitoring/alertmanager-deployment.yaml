---
# NetworkPolicy to restrict AlertManager traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager-netpol
  namespace: jobpilot
  labels:
    app: alertmanager
spec:
  podSelector:
    matchLabels:
      app: alertmanager
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from Prometheus
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9093
  # Allow traffic from Ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9093
  # Allow cluster gossip traffic between AlertManager pods
  - from:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - protocol: TCP
      port: 9094
    - protocol: UDP
      port: 9094
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for webhooks (Slack, PagerDuty, etc.)
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 443
  # Allow SMTP for email notifications
  - to:
    - podSelector: {}
    ports:
    - protocol: TCP
      port: 587
  # Allow cluster gossip
  - to:
    - podSelector:
        matchLabels:
          app: alertmanager
    ports:
    - protocol: TCP
      port: 9094
    - protocol: UDP
      port: 9094
