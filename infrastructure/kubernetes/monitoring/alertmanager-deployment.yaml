# AlertManager High-Availability Deployment for JobPilot AI Platform
# Configured for cluster mode with 3 replicas for high availability
# Includes persistent storage for silences and notification state
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager
  namespace: jobpilot
  labels:
    app: alertmanager
    component: monitoring
---
# ConfigMap for AlertManager cluster configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-cluster-config
  namespace: jobpilot
  labels:
    app: alertmanager
data:
  # Cluster mesh configuration for gossip protocol
  cluster.yml: |
    # Cluster peers will be auto-discovered via headless service
    # No static configuration needed
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: alertmanager
  namespace: jobpilot
  labels:
    app: alertmanager
    component: monitoring
    version: v0.26.0
  annotations:
    description: "High-availability AlertManager deployment with clustering"
spec:
  serviceName: alertmanager-headless
  replicas: 3  # High availability with 3 replicas
  selector:
    matchLabels:
      app: alertmanager
  # Parallel pod management for faster scaling
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  template:
    metadata:
      labels:
        app: alertmanager
        component: monitoring
        version: v0.26.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: alertmanager
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534  # nobody user
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      # Anti-affinity to spread replicas across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - alertmanager
              topologyKey: kubernetes.io/hostname
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.26.0
        imagePullPolicy: IfNotPresent
        # Arguments for AlertManager with clustering
        args:
        - --config.file=/etc/alertmanager/alertmanager.yml
        - --storage.path=/alertmanager
        - --data.retention=120h  # Keep data for 5 days
        - --web.external-url=https://alertmanager.jobpilot.com
        - --web.route-prefix=/
        - --cluster.listen-address=0.0.0.0:9094
        - --cluster.advertise-address=$(POD_IP):9094
        # Cluster peers for gossip protocol
        - --cluster.peer=alertmanager-0.alertmanager-headless.jobpilot.svc.cluster.local:9094
        - --cluster.peer=alertmanager-1.alertmanager-headless.jobpilot.svc.cluster.local:9094
        - --cluster.peer=alertmanager-2.alertmanager-headless.jobpilot.svc.cluster.local:9094
        - --cluster.reconnect-interval=5m
        - --cluster.reconnect-timeout=1m
        - --cluster.peer-timeout=15s
        - --cluster.gossip-interval=200ms
        - --cluster.pushpull-interval=1m
        # Log level
        - --log.level=info
        - --log.format=json
        env:
        # Pod IP for cluster advertisement
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        # Load secrets from ConfigMap/Secret
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: alertmanager-secrets
              key: SENDGRID_API_KEY
        - name: SLACK_API_URL
          valueFrom:
            secretKeyRef:
              name: alertmanager-secrets
              key: SLACK_API_URL
        - name: PAGERDUTY_INTEGRATION_KEY
          valueFrom:
            secretKeyRef:
              name: alertmanager-secrets
              key: PAGERDUTY_INTEGRATION_KEY
        ports:
        - name: http
          containerPort: 9093
          protocol: TCP
        - name: cluster-tcp
          containerPort: 9094
          protocol: TCP
        - name: cluster-udp
          containerPort: 9094
          protocol: UDP
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
            ephemeral-storage: 1Gi
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 2Gi
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
          readOnly: true
        - name: alertmanager-storage
          mountPath: /alertmanager
          subPath: alertmanager
        - name: alertmanager-templates
          mountPath: /etc/alertmanager/templates
          readOnly: true
        # Liveness probe to check if AlertManager is responsive
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        # Readiness probe to check if AlertManager is ready to receive traffic
        readinessProbe:
          httpGet:
            path: /-/ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        # Security context for the container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
      volumes:
      # AlertManager configuration
      - name: alertmanager-config
        configMap:
          name: alertmanager-config
          defaultMode: 0444
      # Custom notification templates
      - name: alertmanager-templates
        configMap:
          name: alertmanager-templates
          defaultMode: 0444
          optional: true
      # Termination grace period for graceful shutdown
      terminationGracePeriodSeconds: 120
  # Volume claim templates for persistent storage
  volumeClaimTemplates:
  - metadata:
      name: alertmanager-storage
      labels:
        app: alertmanager
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
      storageClassName: managed-premium
---
# Headless Service for StatefulSet and cluster gossip
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-headless
  namespace: jobpilot
  labels:
    app: alertmanager
    component: monitoring
  annotations:
    description: "Headless service for AlertManager cluster communication"
spec:
  type: ClusterIP
  clusterIP: None  # Headless service
  publishNotReadyAddresses: true  # Allow DNS for not-ready pods
  selector:
    app: alertmanager
  ports:
  - name: http
    port: 9093
    targetPort: http
    protocol: TCP
  - name: cluster-tcp
    port: 9094
    targetPort: cluster-tcp
    protocol: TCP
  - name: cluster-udp
    port: 9094
    targetPort: cluster-udp
    protocol: UDP
---
# Regular Service for external access via load balancer
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: jobpilot
  labels:
    app: alertmanager
    component: monitoring
  annotations:
    description: "AlertManager web UI and API service"
    prometheus.io/scrape: "true"
    prometheus.io/port: "9093"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for better UX
  selector:
    app: alertmanager
  ports:
  - name: http
    port: 9093
    targetPort: http
    protocol: TCP
---
# Ingress for AlertManager Web UI
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alertmanager-ingress
  namespace: jobpilot
  labels:
    app: alertmanager
    component: monitoring
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-secret: alertmanager-basic-auth
    nginx.ingress.kubernetes.io/auth-realm: 'JobPilot AlertManager - Authentication Required'
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "20"
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
spec:
  tls:
  - hosts:
    - alertmanager.jobpilot.com
    secretName: alertmanager-tls-cert
  rules:
  - host: alertmanager.jobpilot.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: alertmanager
            port:
              number: 9093
---
# Basic authentication secret for AlertManager access
# Generate password with: htpasswd -nb admin <password> | base64 -w0
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-basic-auth
  namespace: jobpilot
  labels:
    app: alertmanager
type: Opaque
stringData:
  # Default credentials: admin/changeme
  # Replace with actual credentials in production
  auth: |
    admin:$apr1$xyz$hashedpassword
---
# PodDisruptionBudget to ensure availability during voluntary disruptions
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: alertmanager-pdb
  namespace: jobpilot
  labels:
    app: alertmanager
spec:
  minAvailable: 2  # Keep at least 2 replicas running
  selector:
    matchLabels:
      app: alertmanager
---
