apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator-service
  namespace: applyforus
  labels:
    app: orchestrator-service
    tier: backend
    component: orchestrator
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/warn: restricted
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: orchestrator-service
  template:
    metadata:
      labels:
        app: orchestrator-service
        tier: backend
        component: orchestrator
        pod-security.kubernetes.io/enforce: restricted
        pod-security.kubernetes.io/audit: restricted
        pod-security.kubernetes.io/warn: restricted
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
        seccomp.security.alpha.kubernetes.io/pod: runtime/default
    spec:
      serviceAccountName: applyforus-service-account
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: orchestrator-service
        image: ${ACR_LOGIN_SERVER}/orchestrator-service:${VERSION:-v1.0.0}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8090
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8090"
        - name: SERVICE_NAME
          value: "orchestrator-service"
        - name: NODE_ENV
          value: "production"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: applyforus-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: applyforus-config
              key: REDIS_PORT
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8081"
        - name: USER_SERVICE_URL
          value: "http://user-service:8082"
        - name: JOB_SERVICE_URL
          value: "http://job-service:8084"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8089"
        - name: RESUME_SERVICE_URL
          value: "http://resume-service:8083"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8086"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service:8087"
        - name: AUTO_APPLY_SERVICE_URL
          value: "http://auto-apply-service:8085"
        envFrom:
        - configMapRef:
            name: applyforus-config
        - secretRef:
            name: applyforus-secrets
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8090
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - orchestrator-service
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: orchestrator-service
  namespace: applyforus
  labels:
    app: orchestrator-service
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: orchestrator-service
  ports:
  - port: 8090
    targetPort: 8090
    protocol: TCP
    name: http
  sessionAffinity: None
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: orchestrator-service-hpa
  namespace: applyforus
  labels:
    app: orchestrator-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: orchestrator-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestrator-service-pdb
  namespace: applyforus
  labels:
    app: orchestrator-service
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: orchestrator-service
