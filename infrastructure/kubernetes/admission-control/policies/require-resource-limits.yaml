# ==============================================================================
# KYVERNO POLICY: Require Resource Limits
# ==============================================================================
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-resource-limits
  annotations:
    policies.kyverno.io/title: Require Resource Limits
    policies.kyverno.io/category: Resource Management
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-cpu-memory-requests
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - applyforus
                - applyforus-staging
      validate:
        message: "Container must have resources.requests.cpu and resources.requests.memory"
        pattern:
          spec:
            containers:
              - resources:
                  requests:
                    cpu: "?*"
                    memory: "?*"
    - name: require-cpu-memory-limits
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - applyforus
                - applyforus-staging
      validate:
        message: "Container must have resources.limits.cpu and resources.limits.memory"
        pattern:
          spec:
            containers:
              - resources:
                  limits:
                    cpu: "?*"
                    memory: "?*"
    - name: require-workload-resources
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
              namespaces:
                - applyforus
                - applyforus-staging
      validate:
        message: "Workload containers must have resource requests and limits."
        pattern:
          spec:
            template:
              spec:
                containers:
                  - resources:
                      requests:
                        cpu: "?*"
                        memory: "?*"
                      limits:
                        cpu: "?*"
                        memory: "?*"
  exclude:
    any:
      - resources:
          namespaces:
            - kube-system
            - kube-public
            - kyverno
            - cert-manager
