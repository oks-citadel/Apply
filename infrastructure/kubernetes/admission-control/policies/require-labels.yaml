# ==============================================================================
# KYVERNO POLICY: Require Labels
# ==============================================================================
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Standard Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod, Deployment
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: require-pod-labels
      match:
        any:
          - resources:
              kinds:
                - Pod
              namespaces:
                - applyforus
                - applyforus-staging
      validate:
        message: "Pod must have labels: app.kubernetes.io/version, team, owner"
        pattern:
          metadata:
            labels:
              app.kubernetes.io/version: "?*"
              team: "?*"
              owner: "?*"
    - name: require-deployment-labels
      match:
        any:
          - resources:
              kinds:
                - Deployment
                - StatefulSet
                - DaemonSet
              namespaces:
                - applyforus
                - applyforus-staging
      validate:
        message: "Workload must have labels: app.kubernetes.io/version, team, owner"
        pattern:
          metadata:
            labels:
              app.kubernetes.io/version: "?*"
              team: "?*"
              owner: "?*"
          spec:
            template:
              metadata:
                labels:
                  app.kubernetes.io/version: "?*"
                  team: "?*"
                  owner: "?*"
  exclude:
    any:
      - resources:
          namespaces:
            - kube-system
            - kube-public
            - kyverno
            - cert-manager
            - ingress-nginx
