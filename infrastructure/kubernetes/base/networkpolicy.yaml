apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: applyforus
  labels:
    app: applyforus-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Allow DNS Resolution
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: applyforus
  labels:
    app: applyforus-platform
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
---
# Web App Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-app-policy
  namespace: applyforus
  labels:
    app: web-app
spec:
  podSelector:
    matchLabels:
      app: web-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  # Allow to all backend services - ports match K8s deployment containerPorts
  - to:
    - podSelector:
        matchLabels:
          tier: backend
    ports:
    - protocol: TCP
      port: 4000  # auth-service
    - protocol: TCP
      port: 4004  # user-service
    - protocol: TCP
      port: 4002  # job-service
    - protocol: TCP
      port: 4001  # resume-service
    - protocol: TCP
      port: 3007  # analytics-service
    - protocol: TCP
      port: 4005  # notification-service
    - protocol: TCP
      port: 4003  # auto-apply-service
    - protocol: TCP
      port: 8089  # ai-service
  # Allow HTTPS to external services
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
---
# Auth Service Network Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: auth-service-policy
  namespace: applyforus
  labels:
    app: auth-service
spec:
  podSelector:
    matchLabels:
      app: auth-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow from Ingress Controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4000
  # Allow from other services
  - from:
    - podSelector:
        matchLabels:
          tier: backend
    - podSelector:
        matchLabels:
          tier: frontend
    ports:
    - protocol: TCP
      port: 4000
  egress:
  # Allow to User Service
  - to:
    - podSelector:
        matchLabels:
          app: user-service
    ports:
    - protocol: TCP
      port: 4004
  # Allow to PostgreSQL
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432
  # Allow to Redis
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 6379
    - protocol: TCP
      port: 6380
  # Allow HTTPS to external OAuth providers
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 443
