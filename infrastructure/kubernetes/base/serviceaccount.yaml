apiVersion: v1
kind: ServiceAccount
metadata:
  name: jobpilot-service-account
  namespace: jobpilot
  labels:
    app: jobpilot-platform
  annotations:
    # Azure Workload Identity - enables managed identity authentication
    # Replace these values with actual values from your Azure deployment
    # Get these values from: az deployment sub show --name <deployment-name>
    azure.workload.identity/client-id: "${WORKLOAD_IDENTITY_CLIENT_ID}"
    azure.workload.identity/tenant-id: "${AZURE_TENANT_ID}"
    azure.workload.identity/service-account-token-expiration: "3600"
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jobpilot-role
  namespace: jobpilot
  labels:
    app: jobpilot-platform
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jobpilot-rolebinding
  namespace: jobpilot
  labels:
    app: jobpilot-platform
subjects:
- kind: ServiceAccount
  name: jobpilot-service-account
  namespace: jobpilot
roleRef:
  kind: Role
  name: jobpilot-role
  apiGroup: rbac.authorization.k8s.io
