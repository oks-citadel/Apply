apiVersion: v1
kind: ResourceQuota
metadata:
  name: jobpilot-quota
  namespace: jobpilot
  labels:
    app: jobpilot-platform
spec:
  hard:
    # Compute Resources
    requests.cpu: "50"
    requests.memory: 100Gi
    limits.cpu: "100"
    limits.memory: 200Gi

    # Storage
    requests.storage: 500Gi
    persistentvolumeclaims: "20"

    # Objects
    pods: "100"
    services: "50"
    secrets: "50"
    configmaps: "50"
    replicationcontrollers: "20"
    deployments.apps: "30"
    statefulsets.apps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: jobpilot-limitrange
  namespace: jobpilot
  labels:
    app: jobpilot-platform
spec:
  limits:
  # Container limits
  - type: Container
    default:
      cpu: 1000m
      memory: 1Gi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    max:
      cpu: 4000m
      memory: 8Gi
    min:
      cpu: 100m
      memory: 128Mi

  # Pod limits
  - type: Pod
    max:
      cpu: 8000m
      memory: 16Gi
    min:
      cpu: 100m
      memory: 128Mi

  # PVC limits
  - type: PersistentVolumeClaim
    max:
      storage: 100Gi
    min:
      storage: 1Gi
