apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: applyforus-ingress
  namespace: applyforus
  labels:
    app: applyforus-platform
  annotations:
    # NGINX Ingress Controller
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # TLS Configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    cert-manager.io/acme-challenge-type: "http01"

    # Security Headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
      more_set_headers "Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';";

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://applyforus.com,https://www.applyforus.com,https://api.applyforus.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # Body Size
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"

    # WebSocket Support
    nginx.ingress.kubernetes.io/websocket-services: "notification-service"

    # Compression
    nginx.ingress.kubernetes.io/enable-brotli: "true"
    nginx.ingress.kubernetes.io/brotli-level: "6"

spec:
  tls:
  - hosts:
    - applyforus.com
    - www.applyforus.com
    - api.applyforus.com
    - admin.applyforus.com
    - employer.applyforus.com
    secretName: applyforus-tls-cert

  rules:
  # Main Website
  - host: applyforus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000

  - host: www.applyforus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app
            port:
              number: 3000

  # Admin Portal
  - host: admin.applyforus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-app
            port:
              number: 3001

  # Employer Portal
  - host: employer.applyforus.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: employer-app-service
            port:
              number: 3002

  # API Gateway
  - host: api.applyforus.com
    http:
      paths:
      # Auth Service
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 4000

      # User Service
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 4004

      # Job Service
      - path: /api/jobs
        pathType: Prefix
        backend:
          service:
            name: job-service
            port:
              number: 4002

      # AI Service
      - path: /api/ai
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 5000

      # Resume Service
      - path: /api/resumes
        pathType: Prefix
        backend:
          service:
            name: resume-service
            port:
              number: 4001

      # Analytics Service
      - path: /api/analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 3007

      # Notification Service
      - path: /api/notifications
        pathType: Prefix
        backend:
          service:
            name: notification-service
            port:
              number: 4005

      # Auto Apply Service
      - path: /api/auto-apply
        pathType: Prefix
        backend:
          service:
            name: auto-apply-service
            port:
              number: 4003

      # Orchestrator Service
      - path: /api/orchestrator
        pathType: Prefix
        backend:
          service:
            name: orchestrator-service
            port:
              number: 3009

      # Health Check Endpoints
      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 4000
---
# Certificate Issuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@applyforus.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
# Staging Certificate Issuer for Testing
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@applyforus.com
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - http01:
        ingress:
          class: nginx
