apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-apply-service
  namespace: applyforus
  labels:
    app: auto-apply-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auto-apply-service
  template:
    metadata:
      labels:
        app: auto-apply-service
        tier: backend
    spec:
      containers:
        - name: auto-apply-service
          image: applyforusacr.azurecr.io/applyai-auto-apply-service:latest
          ports:
            - containerPort: 4003
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4003"
          envFrom:
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: auto-apply-service
  namespace: applyforus
  labels:
    app: auto-apply-service
spec:
  type: ClusterIP
  ports:
    - port: 4003
      targetPort: 4003
      protocol: TCP
  selector:
    app: auto-apply-service
