apiVersion: apps/v1
kind: Deployment
metadata:
  name: auto-apply-service
  namespace: applyforus
  labels:
    app: auto-apply-service
    tier: backend
    version: stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: auto-apply-service
  template:
    metadata:
      labels:
        app: auto-apply-service
        tier: backend
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4003"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: acr-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: auto-apply-service
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # IMAGE_TAG is substituted by CI/CD pipeline - NEVER use :latest in production
          image: applyforusacr.azurecr.io/applyai-auto-apply-service:v4.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4003
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4003"
            - name: DB_DATABASE
              value: "auto_apply_db"
          envFrom:
            - configMapRef:
                name: identity-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          startupProbe:
            httpGet:
              path: /health/live
              port: 4003
              scheme: HTTP
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 18
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4003
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4003
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: auto-apply-service
  namespace: applyforus
  labels:
    app: auto-apply-service
spec:
  type: ClusterIP
  ports:
    - port: 4003
      targetPort: 4003
      protocol: TCP
  selector:
    app: auto-apply-service
