apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-service
  namespace: applyforus
  labels:
    app: job-service
    tier: backend
    version: stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: job-service
  template:
    metadata:
      labels:
        app: job-service
        tier: backend
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4002"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
        - name: acr-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: job-service
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # IMPORTANT: Replace with digest reference in deployment: image@sha256:xxx
          # CI/CD will update this with: applyforusacr.azurecr.io/applyai-job-service@sha256:xxxxx
          # Tag reference for manual deploy (use digest for production): sha-<gitcommit>
          image: applyforusacr.azurecr.io/applyai-job-service:v3.1.1
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4002
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4002"
            # Redis Configuration
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          envFrom:
            - configMapRef:
                name: identity-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          startupProbe:
            httpGet:
              path: /health/live
              port: 4002
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4002
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4002
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: job-service
  namespace: applyforus
  labels:
    app: job-service
spec:
  type: ClusterIP
  ports:
    - port: 4002
      targetPort: 4002
      protocol: TCP
  selector:
    app: job-service
