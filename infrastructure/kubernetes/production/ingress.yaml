apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: applyforus-ingress
  namespace: applyforus
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - applyforus.com
        - www.applyforus.com
        - api.applyforus.com
      secretName: applyforus-tls
  rules:
    - host: applyforus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app-service
                port:
                  number: 80
    - host: www.applyforus.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-app-service
                port:
                  number: 80
    - host: api.applyforus.com
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 4000
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 4004
          - path: /jobs
            pathType: Prefix
            backend:
              service:
                name: job-service
                port:
                  number: 4002
          - path: /
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 4000
