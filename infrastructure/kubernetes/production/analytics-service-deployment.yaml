apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: applyforus
  labels:
    app: analytics-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        tier: backend
    spec:
      containers:
        - name: analytics-service
          image: applyforusacr.azurecr.io/applyai-analytics-service:latest
          ports:
            - containerPort: 3007
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3007"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 3007
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: applyforus
  labels:
    app: analytics-service
spec:
  type: ClusterIP
  ports:
    - port: 3007
      targetPort: 3007
      protocol: TCP
  selector:
    app: analytics-service
