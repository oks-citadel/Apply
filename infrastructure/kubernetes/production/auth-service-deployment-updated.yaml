apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: applyforus
  labels:
    app: auth-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
    spec:
      containers:
        - name: auth-service
          image: applyforusacr.azurecr.io/applyai-auth-service:latest
          ports:
            - containerPort: 4000
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
            # Database Configuration
            - name: DB_HOST
              value: "applyforus-postgres.postgres.database.azure.com"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "applyforus_auth"
            - name: DB_SSL
              value: "true"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_PASSWORD
            # JWT Configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: JWT_SECRET
            - name: JWT_ACCESS_TOKEN_EXPIRY
              value: "15m"
            - name: JWT_REFRESH_TOKEN_EXPIRY
              value: "7d"
            # Redis Configuration
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: REDIS_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: REDIS_PASSWORD
            # Email Configuration
            - name: EMAIL_HOST
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: SMTP_HOST
            - name: EMAIL_PORT
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: SMTP_PORT
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: SENDGRID_API_KEY
            - name: EMAIL_FROM
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: EMAIL_FROM
            # Security Configuration
            - name: BCRYPT_ROUNDS
              value: "12"
            - name: MAX_LOGIN_ATTEMPTS
              value: "5"
            - name: LOCKOUT_DURATION
              value: "900"
          envFrom:
            - configMapRef:
                name: applyforus-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: applyforus
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
  selector:
    app: auth-service
