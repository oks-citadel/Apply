apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: applyforus
  labels:
    app: user-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
    spec:
      containers:
        - name: user-service
          image: applyforusacr.azurecr.io/applyai-user-service:latest
          ports:
            - containerPort: 4004
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4004"
            # Database Configuration
            - name: DB_HOST
              value: "applyforus-postgres.postgres.database.azure.com"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "applyforus_user"
            - name: DB_SSL
              value: "true"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_PASSWORD
            # Auth Service URL
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: applyforus-config
                  key: AUTH_SERVICE_URL
          envFrom:
            - configMapRef:
                name: applyforus-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: applyforus
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 4004
      targetPort: 4004
      protocol: TCP
  selector:
    app: user-service
