apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: applyforus
  labels:
    app: notification-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        tier: backend
    spec:
      containers:
        - name: notification-service
          image: applyforusacr.azurecr.io/applyai-notification-service:latest
          ports:
            - containerPort: 4005
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4005"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4005
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 4005
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: applyforus
  labels:
    app: notification-service
spec:
  type: ClusterIP
  ports:
    - port: 4005
      targetPort: 4005
      protocol: TCP
  selector:
    app: notification-service
