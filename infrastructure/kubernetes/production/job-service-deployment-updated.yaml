apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-service
  namespace: applyforus
  labels:
    app: job-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: job-service
  template:
    metadata:
      labels:
        app: job-service
        tier: backend
    spec:
      containers:
        - name: job-service
          image: applyforusacr.azurecr.io/applyai-job-service:latest
          ports:
            - containerPort: 4002
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4002"
            # Database Configuration
            - name: DB_HOST
              value: "applyforus-postgres.postgres.database.azure.com"
            - name: DB_PORT
              value: "5432"
            - name: DB_DATABASE
              value: "applyforus_job"
            - name: DB_SSL
              value: "true"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: applyforus-secrets
                  key: DB_PASSWORD
            # Redis Configuration
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
          envFrom:
            - configMapRef:
                name: applyforus-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 30
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: job-service
  namespace: applyforus
  labels:
    app: job-service
spec:
  type: ClusterIP
  ports:
    - port: 4002
      targetPort: 4002
      protocol: TCP
  selector:
    app: job-service
