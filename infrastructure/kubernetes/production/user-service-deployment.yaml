apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: applyforus
  labels:
    app: user-service
    tier: backend
    version: stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4004"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: user-service
          image: applyforusacr.azurecr.io/applyai-user-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 4004
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4004"
          envFrom:
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          startupProbe:
            httpGet:
              path: /health/live
              port: 4004
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4004
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4004
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: applyforus
  labels:
    app: user-service
spec:
  type: ClusterIP
  ports:
    - port: 4004
      targetPort: 4004
      protocol: TCP
  selector:
    app: user-service
