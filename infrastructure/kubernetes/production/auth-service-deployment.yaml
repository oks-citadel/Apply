apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: applyforus
  labels:
    app: auth-service
    tier: backend
    version: stable
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        tier: backend
        version: stable
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: auth-service
          # IMPORTANT: Replace with digest reference in deployment: image@sha256:xxx
          # CI/CD will update this with: applyforusacr.azurecr.io/applyai-auth-service@sha256:xxxxx
          # Tag reference for manual deploy (use digest for production): sha-<gitcommit>
          image: applyforusacr.azurecr.io/applyai-auth-service:sha-REPLACE_WITH_GIT_SHA
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "4000"
          envFrom:
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          startupProbe:
            httpGet:
              path: /health/live
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health/live
              port: 4000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: applyforus
  labels:
    app: auth-service
spec:
  type: ClusterIP
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
  selector:
    app: auth-service
