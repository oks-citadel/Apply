apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  namespace: applyforus
  labels:
    app: payment-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
        tier: backend
    spec:
      imagePullSecrets:
        - name: acr-auth
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: payment-service
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          # IMAGE_TAG is substituted by CI/CD pipeline - NEVER use :latest in production
          image: applyforusacr.azurecr.io/applyai-payment-service:v2.0.0
          ports:
            - containerPort: 8009
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8009"
          envFrom:
            - configMapRef:
                name: identity-config
            - secretRef:
                name: applyforus-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "300m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: applyforus
  labels:
    app: payment-service
spec:
  type: ClusterIP
  ports:
    - port: 8009
      targetPort: 8009
      protocol: TCP
  selector:
    app: payment-service
