apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequireResources
metadata:
  name: require-resource-limits
  annotations:
    description: "Require all containers to have CPU and memory requests/limits"
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
      - apiGroups: ["batch"]
        kinds: ["Job", "CronJob"]
    namespaces:
      - applyforus
      - applyforus-staging
      - applyforus-dev
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - gatekeeper-system
      - cert-manager
      - ingress-nginx
  parameters:
    exemptImages: []
    limits:
      cpu: "2000m"
      memory: "2Gi"
    requests:
      cpu: "100m"
      memory: "128Mi"
