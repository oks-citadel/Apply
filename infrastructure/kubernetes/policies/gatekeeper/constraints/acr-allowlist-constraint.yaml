apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sAllowedRepos
metadata:
  name: acr-allowlist
  annotations:
    description: "Only allow images from applyforusacr.azurecr.io"
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
      - apiGroups: ["apps"]
        kinds: ["Deployment", "StatefulSet", "DaemonSet"]
      - apiGroups: ["batch"]
        kinds: ["Job", "CronJob"]
    namespaces:
      - applyforus
      - applyforus-staging
      - applyforus-dev
    excludedNamespaces:
      - kube-system
      - kube-public
      - kube-node-lease
      - gatekeeper-system
      - cert-manager
      - ingress-nginx
  parameters:
    repos:
      - "applyforusacr.azurecr.io"
      - "mcr.microsoft.com/oss/kubernetes"  # Allow certain Microsoft base images if needed
