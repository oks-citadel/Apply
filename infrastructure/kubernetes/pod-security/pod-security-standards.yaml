# ============================================================================
# POD SECURITY STANDARDS FOR APPLYFORUS NAMESPACE
# ============================================================================
# Implements Kubernetes Pod Security Standards (PSS) at the namespace level
# Using the "restricted" profile for production security
# ============================================================================

# Apply restricted Pod Security Standards to the namespace
apiVersion: v1
kind: Namespace
metadata:
  name: applyforus
  labels:
    # Pod Security Standards labels
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: v1.28
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: v1.28
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: v1.28
    # Application labels
    app.kubernetes.io/part-of: applyforus
    app.kubernetes.io/managed-by: helm
---
# ============================================================================
# RESOURCE QUOTAS
# ============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: applyforus-quota
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
spec:
  hard:
    # Compute resources
    requests.cpu: "50"
    requests.memory: "100Gi"
    limits.cpu: "100"
    limits.memory: "200Gi"
    # Storage
    persistentvolumeclaims: "20"
    requests.storage: "500Gi"
    # Object counts
    pods: "200"
    services: "50"
    secrets: "100"
    configmaps: "100"
    replicationcontrollers: "0"  # Discourage use of RC
---
# ============================================================================
# LIMIT RANGES
# ============================================================================
apiVersion: v1
kind: LimitRange
metadata:
  name: applyforus-limits
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
spec:
  limits:
    # Default container limits
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
    # Pod limits
    - type: Pod
      max:
        cpu: "8"
        memory: "16Gi"
    # PVC limits
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"
