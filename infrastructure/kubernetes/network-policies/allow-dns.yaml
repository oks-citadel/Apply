# ============================================================================
# ALLOW DNS - Required for all pods
# ============================================================================
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns-egress
  namespace: applyforus
  labels:
    app.kubernetes.io/part-of: applyforus
    policy-type: infrastructure
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # DNS resolution to kube-dns/CoreDNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
