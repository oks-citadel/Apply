# ============================================================================
# SSL Certificate Secret for Production Kong
# ============================================================================
# This placeholder Secret is superseded by the cert-manager Certificate below.
# Cert-manager will automatically:
# 1. Request a certificate from Let's Encrypt
# 2. Store it in the kong-ssl-cert Secret
# 3. Renew it before expiration
#
# IMPORTANT: Remove this placeholder Secret in production as cert-manager
# will create and manage the kong-ssl-cert Secret automatically.
#
# Manual creation (if not using cert-manager):
# kubectl create secret tls kong-ssl-cert \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   -n kong
# ============================================================================

# NOTE: This Secret is intentionally COMMENTED OUT because cert-manager
# (via the Certificate resource below) will create and manage this Secret.
# Uncomment only if you need to manually manage certificates.
#
# apiVersion: v1
# kind: Secret
# metadata:
#   name: kong-ssl-cert
#   namespace: kong
# type: kubernetes.io/tls
# data:
#   tls.crt: <base64-encoded-certificate>
#   tls.key: <base64-encoded-private-key>

---
# Cert-Manager Certificate (Recommended for Production)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kong-tls-certificate
  namespace: kong
spec:
  # Secret name where certificate will be stored
  secretName: kong-ssl-cert

  # Certificate duration
  duration: 2160h # 90 days
  renewBefore: 360h # 15 days

  # Certificate subject
  subject:
    organizations:
      - JobPilot

  # Common name
  commonName: api.applyforus.com

  # DNS names
  dnsNames:
    - api.applyforus.com
    - "*.api.applyforus.com"

  # Issuer reference (ClusterIssuer for Let's Encrypt)
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
    group: cert-manager.io

  # Private key configuration
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048

  # Usages
  usages:
    - server auth
    - client auth
