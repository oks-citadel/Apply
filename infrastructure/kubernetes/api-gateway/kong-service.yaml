apiVersion: v1
kind: Service
metadata:
  name: kong-proxy
  namespace: kong
  labels:
    app: kong
    component: api-gateway
  annotations:
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-health-probe-request-path: /status
spec:
  # LoadBalancer type exposes Kong externally
  type: LoadBalancer

  # Session affinity for sticky sessions (optional)
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

  ports:
    # HTTP port
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP

    # HTTPS port
    - name: https
      port: 443
      targetPort: 8443
      protocol: TCP

  selector:
    app: kong

---
# Internal service for Admin API access
apiVersion: v1
kind: Service
metadata:
  name: kong-admin
  namespace: kong
  labels:
    app: kong
    component: api-gateway
spec:
  # ClusterIP type - internal only
  type: ClusterIP

  ports:
    # Admin API port
    - name: admin
      port: 8001
      targetPort: 8001
      protocol: TCP

  selector:
    app: kong
