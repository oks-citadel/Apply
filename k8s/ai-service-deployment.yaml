apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  labels:
    app: ai-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
    spec:
      containers:
        - name: ai-service
          image: applyforusacr.azurecr.io/applyai-ai-service:v1.0.6
          ports:
            - containerPort: 8008
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "8008"
            - name: PINECONE_API_KEY
              value: "placeholder-configure-in-secrets"
            - name: PINECONE_ENVIRONMENT
              value: "us-east-1"
            - name: PINECONE_INDEX_NAME
              value: "applyforus-jobs"
            - name: OPENAI_API_KEY
              value: "placeholder-configure-in-secrets"
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
spec:
  type: ClusterIP
  ports:
    - port: 8008
      targetPort: 8008
  selector:
    app: ai-service
