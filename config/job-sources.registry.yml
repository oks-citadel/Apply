# CATEGORY D: ATS PLATFORM DISCOVERY
# These are not direct APIs but platforms where we discover jobs via patterns
# ============================================================================
ats_platforms:
  # Greenhouse ATS - 8000+ companies
  - name: greenhouse
    discovery_pattern: https://boards.greenhouse.io/{company_id}/jobs
    api_pattern: https://boards-api.greenhouse.io/v1/boards/{company_id}/jobs
    type: ats_discovery
    status: working
    estimated_companies: 8000
    regions: [global]
    adapter: GreenhouseATSAdapter
    companies_file: seeds/greenhouse-companies.txt
    notes: Public JSON API available for most boards

  # Lever ATS - 5000+ companies
