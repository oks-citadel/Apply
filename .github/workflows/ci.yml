name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @applyforus/types run build
          pnpm --filter @applyforus/utils run build
          pnpm --filter @applyforus/logging run build
          pnpm --filter @applyforus/telemetry run build

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Type Check
        run: pnpm run type-check

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared packages
        run: |
          pnpm --filter @applyforus/types run build
          pnpm --filter @applyforus/utils run build
          pnpm --filter @applyforus/logging run build
          pnpm --filter @applyforus/telemetry run build

      - name: Run Tests
        run: pnpm test -- --ci --coverage --reporters=default --reporters=jest-junit
        env:
          CI: true
          JEST_JUNIT_OUTPUT_DIR: ./test-results
          JEST_JUNIT_OUTPUT_NAME: junit.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: ./test-results/
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: ./coverage/
          retention-days: 30

      - name: Test Results Summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f ./test-results/junit.xml ]; then
            echo "Test results uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "No JUnit test results found" >> $GITHUB_STEP_SUMMARY
          fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Build Summary
        if: success()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** :white_check_mark: Success" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "- auth-service" >> $GITHUB_STEP_SUMMARY
          echo "- user-service" >> $GITHUB_STEP_SUMMARY
          echo "- job-service" >> $GITHUB_STEP_SUMMARY
          echo "- resume-service" >> $GITHUB_STEP_SUMMARY
          echo "- notification-service" >> $GITHUB_STEP_SUMMARY
          echo "- auto-apply-service" >> $GITHUB_STEP_SUMMARY
          echo "- analytics-service" >> $GITHUB_STEP_SUMMARY
          echo "- ai-service (Python)" >> $GITHUB_STEP_SUMMARY
          echo "- orchestrator-service" >> $GITHUB_STEP_SUMMARY
          echo "- payment-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Apps" >> $GITHUB_STEP_SUMMARY
          echo "- web (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "- admin (Next.js)" >> $GITHUB_STEP_SUMMARY
          echo "- employer (Next.js)" >> $GITHUB_STEP_SUMMARY

      - name: Build Failure Summary
        if: failure()
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** :x: Failed" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install security-agent dependencies
        working-directory: tools/security-agent
        run: npm install

      - name: Build security-agent
        working-directory: tools/security-agent
        run: npm run build

      - name: Run security scan
        working-directory: tools/security-agent
        run: npm start
        id: security-scan

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report
          path: SECURITY/
          retention-days: 30

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: SECURITY/security-report.sarif
        continue-on-error: true

  python-tests:
    name: Python AI Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/ai-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: pip
          cache-dependency-path: services/ai-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-html

      - name: Run Python Tests
        run: |
          pytest tests/ -v --tb=short \
            --junitxml=test-results/pytest-junit.xml \
            --cov=. --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov
        env:
          PYTHONPATH: .

      - name: Upload Python test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-test-results
          path: services/ai-service/test-results/
          retention-days: 30

      - name: Upload Python coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-coverage-report
          path: |
            services/ai-service/coverage.xml
            services/ai-service/htmlcov/
          retention-days: 30

      - name: Python Test Results Summary
        if: always()
        run: |
          echo "## Python Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f test-results/pytest-junit.xml ]; then
            echo "Test results uploaded as artifact" >> $GITHUB_STEP_SUMMARY
          else
            echo "No pytest results found" >> $GITHUB_STEP_SUMMARY
          fi

  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test, build, python-tests]
    if: success()
    steps:
      - name: CI Success Summary
        run: |
          echo "## CI Pipeline Completed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All jobs completed successfully:" >> $GITHUB_STEP_SUMMARY
          echo "- Lint & Type Check" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Build" >> $GITHUB_STEP_SUMMARY
          echo "- Python AI Service Tests" >> $GITHUB_STEP_SUMMARY
