# ============================================================================
# TERRAFORM INFRASTRUCTURE PIPELINE
# ============================================================================
# Manages Azure infrastructure via Terraform
# Includes: Plan on PR, Apply on main, Drift detection on schedule
# ============================================================================

name: Infrastructure (Terraform)

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/terraform/**'
  schedule:
    # Drift detection - runs daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

env:
  TF_VERSION: '1.6.0'
  TF_WORKING_DIR: 'infrastructure/terraform'
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_USE_OIDC: true

permissions:
  id-token: write
  contents: read
  pull-requests: write
  issues: write

jobs:
  # ==========================================================================
  # TERRAFORM VALIDATION
  # ==========================================================================

  validate:
    name: Validate
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.detect.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: detect
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -E '^infrastructure/terraform/' || true)
            if [ -n "$CHANGES" ]; then
              echo "changes=true" >> $GITHUB_OUTPUT
            else
              echo "changes=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init -backend=false

      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

  # ==========================================================================
  # SECURITY SCANNING
  # ==========================================================================

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.changes_detected == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ env.TF_WORKING_DIR }}
          soft_fail: true

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          soft_fail: true
          output_format: sarif
          output_file_path: checkov-results.sarif

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: checkov-results.sarif

  # ==========================================================================
  # TERRAFORM PLAN
  # ==========================================================================

  plan:
    name: Plan (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [validate, security-scan]
    if: |
      always() &&
      needs.validate.result == 'success' &&
      needs.validate.outputs.changes_detected == 'true'
    strategy:
      fail-fast: false
      matrix:
        environment: [prod]
    environment: ${{ matrix.environment }}-plan
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=applyforus-tfstate-rg" \
            -backend-config="storage_account_name=applyforustfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ matrix.environment }}.terraform.tfstate"

      - name: Select Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform workspace select ${{ matrix.environment }} || terraform workspace new ${{ matrix.environment }}

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="environment=${{ matrix.environment }}" \
            -var="resource_group_name=applyforus-${{ matrix.environment }}-rg" \
            -out=tfplan \
            -detailed-exitcode \
            -no-color 2>&1 | tee plan_output.txt
        continue-on-error: true

      - name: Plan Status
        run: |
          if [ "${{ steps.plan.outcome }}" == "failure" ]; then
            echo "Terraform plan failed!"
            exit 1
          fi

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: |
            ${{ env.TF_WORKING_DIR }}/tfplan
            ${{ env.TF_WORKING_DIR }}/plan_output.txt
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan_output.txt', 'utf8');

            const truncatedPlan = planOutput.length > 65000
              ? planOutput.substring(0, 65000) + '\n\n... (truncated)'
              : planOutput;

            const body = `## Terraform Plan - ${{ matrix.environment }}

            <details>
            <summary>Show Plan</summary>

            \`\`\`hcl
            ${truncatedPlan}
            \`\`\`

            </details>

            *Plan generated by GitHub Actions*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # ==========================================================================
  # TERRAFORM APPLY
  # ==========================================================================

  apply:
    name: Apply (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: plan
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    strategy:
      fail-fast: false
      matrix:
        environment: [prod]
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ${{ env.TF_WORKING_DIR }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=applyforus-tfstate-rg" \
            -backend-config="storage_account_name=applyforustfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=${{ matrix.environment }}.terraform.tfstate"

      - name: Select Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform workspace select ${{ matrix.environment }}

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve tfplan

      - name: Export Outputs
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          echo "## Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries | .[] | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY || true

  # ==========================================================================
  # DRIFT DETECTION
  # ==========================================================================

  drift-detection:
    name: Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform init \
            -backend-config="resource_group_name=applyforus-tfstate-rg" \
            -backend-config="storage_account_name=applyforustfstate" \
            -backend-config="container_name=tfstate" \
            -backend-config="key=prod.terraform.tfstate"

      - name: Select Workspace
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform workspace select prod || terraform workspace new prod

      - name: Check for Drift
        id: drift
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          terraform plan \
            -var="environment=prod" \
            -var="resource_group_name=applyforus-prod-rg" \
            -detailed-exitcode \
            -no-color 2>&1 | tee drift_output.txt || EXIT_CODE=$?

          if [ "${EXIT_CODE:-0}" -eq 2 ]; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
          else
            echo "drift_detected=false" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Create Drift Issue
        if: steps.drift.outputs.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const driftOutput = fs.readFileSync('${{ env.TF_WORKING_DIR }}/drift_output.txt', 'utf8');

            const truncatedDrift = driftOutput.length > 60000
              ? driftOutput.substring(0, 60000) + '\n\n... (truncated)'
              : driftOutput;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '⚠️ Infrastructure Drift Detected',
              body: `## Infrastructure Drift Detected

            Terraform has detected drift between the actual infrastructure and the desired state.

            **Detected at:** ${new Date().toISOString()}

            <details>
            <summary>Drift Details</summary>

            \`\`\`hcl
            ${truncatedDrift}
            \`\`\`

            </details>

            ### Actions Required
            1. Review the drift output above
            2. Determine if the drift is intentional
            3. Either update Terraform config or run \`terraform apply\` to reconcile

            *This issue was automatically created by the drift detection workflow.*
            `,
              labels: ['infrastructure', 'drift', 'automated']
            });
