name: Build Docker Images

on:
  workflow_dispatch:
    inputs:
      services:
        description: 'Services to build (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

env:
  ACR_LOGIN_SERVER: applyforusacr.azurecr.io
  IMAGE_PREFIX: applyai

jobs:
  setup:
    name: Setup Build
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.version.outputs.image_tag }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Version Tag
        id: version
        run: |
          VERSION="1.0.$(git rev-list --count HEAD)"
          IMAGE_TAG="${VERSION}-${GITHUB_SHA:0:8}"
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Generated image tag: $IMAGE_TAG"

      - name: Build Matrix
        id: matrix
        run: |
          INPUT="${{ github.event.inputs.services }}"
          if [ "$INPUT" == "all" ] || [ -z "$INPUT" ]; then
            SERVICES='["web","auth-service","user-service","job-service","resume-service","notification-service","auto-apply-service","analytics-service","ai-service","orchestrator-service","payment-service"]'
          else
            # Convert comma-separated to JSON array
            SERVICES=$(echo "$INPUT" | sed 's/,/","/g' | sed 's/^/["/' | sed 's/$/"]/')
          fi
          echo "matrix={\"service\":$SERVICES}" >> $GITHUB_OUTPUT
          echo "Building services: $SERVICES"

  build:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Determine Dockerfile path
        id: dockerfile
        run: |
          if [ "${{ matrix.service }}" = "web" ]; then
            echo "path=apps/web/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=services/${{ matrix.service }}/Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.path }}
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ needs.setup.outputs.image_tag }}
            ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image built successfully
        run: |
          echo "Successfully built and pushed:"
          echo "  - ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ needs.setup.outputs.image_tag }}"
          echo "  - ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** ${{ needs.setup.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "Build job status: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
