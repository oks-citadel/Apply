name: Container Security Scanning

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/**'
      - 'infrastructure/docker/**'
      - '.github/workflows/container-security-scan.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/**'
      - 'infrastructure/docker/**'
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: jobpilotacr.azurecr.io

jobs:
  scan-images:
    name: Scan Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - user-service
          - job-service
          - ai-service
          - resume-service
          - analytics-service
          - notification-service
          - auto-apply-service
          - web-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.service }}
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,config'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}

      - name: Run Trivy vulnerability scanner (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - name: Run Snyk container scan
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          args: --severity-threshold=high --file=./apps/${{ matrix.service }}/Dockerfile

      - name: Upload Snyk results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk-${{ matrix.service }}

  scan-kubernetes-manifests:
    name: Scan Kubernetes Manifests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy for Kubernetes manifests
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infrastructure/kubernetes'
          format: 'sarif'
          output: 'trivy-k8s-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy K8s results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-k8s-results.sarif'
          category: trivy-kubernetes

      - name: Run Trivy for Kubernetes manifests (Table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './infrastructure/kubernetes'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Run Checkov for Kubernetes manifests
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/kubernetes
          framework: kubernetes
          output_format: sarif
          output_file_path: checkov-k8s-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-k8s-results.sarif
          category: checkov-kubernetes

  scan-docker-files:
    name: Scan Dockerfiles
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint on Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: "apps/*/Dockerfile"
          recursive: true
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true

      - name: Upload Hadolint results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint-dockerfiles

  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - auth-service
          - user-service
          - job-service
          - ai-service
          - resume-service
          - analytics-service
          - notification-service
          - auto-apply-service
          - web-app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Snyk to check for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --file=./apps/${{ matrix.service }}/package.json

  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [scan-images, scan-kubernetes-manifests, scan-docker-files, dependency-scan]
    if: always()

    steps:
      - name: Check scan results
        run: |
          echo "Security scanning completed"
          echo "Check the Security tab for detailed results"

          if [ "${{ needs.scan-images.result }}" == "failure" ]; then
            echo "⚠️ Container image scanning found issues"
          fi

          if [ "${{ needs.scan-kubernetes-manifests.result }}" == "failure" ]; then
            echo "⚠️ Kubernetes manifest scanning found issues"
          fi

          if [ "${{ needs.scan-docker-files.result }}" == "failure" ]; then
            echo "⚠️ Dockerfile scanning found issues"
          fi

          if [ "${{ needs.dependency-scan.result }}" == "failure" ]; then
            echo "⚠️ Dependency scanning found issues"
          fi
