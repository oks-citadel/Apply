name: CD - Deploy to Development

# Required GitHub Secrets:
# - AZURE_CLIENT_ID: Azure AD App Registration client ID for OIDC authentication
# - AZURE_TENANT_ID: Azure AD tenant ID
# - AZURE_SUBSCRIPTION_ID: Azure subscription ID
# - DATABASE_URL_DEV: PostgreSQL connection string for development
# - REDIS_URL_DEV: Redis connection string for development
# - STRIPE_SECRET_KEY_DEV: Stripe API secret key for development
# These secrets should be configured in the repository settings under Settings > Secrets and variables > Actions

on:
  workflow_run:
    workflows: ["Build and Security Scan"]
    types: [completed]
    branches: [develop]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (leave empty for latest from develop)'
        required: false
        type: string

permissions:
  contents: read
  id-token: write
  actions: read

concurrency:
  group: cd-dev
  cancel-in-progress: false

env:
  ACR_LOGIN_SERVER: applyforusacr.azurecr.io
  IMAGE_PREFIX: applyai
  AKS_RESOURCE_GROUP: applyforus-prod-rg
  AKS_CLUSTER_NAME: applyforus-aks
  K8S_NAMESPACE: applyforus-dev
  SERVICES: 'web,auth-service,user-service,job-service,resume-service,notification-service,auto-apply-service,analytics-service,ai-service,orchestrator-service,payment-service'

jobs:
  check-build:
    name: Check Build Status
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    outputs:
      conclusion: ${{ steps.check.outputs.conclusion }}
    steps:
      - name: Check build workflow conclusion
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
            echo "Build workflow failed or was cancelled. Aborting deployment."
            echo "conclusion=failure" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "conclusion=success" >> $GITHUB_OUTPUT

  get-deployment-manifest:
    name: Get Deployment Manifest
    runs-on: ubuntu-latest
    needs: [check-build]
    if: always() && (needs.check-build.result == 'success' || github.event_name == 'workflow_dispatch')
    outputs:
      manifest_found: ${{ steps.download.outputs.found }}
      image_tag: ${{ steps.extract.outputs.image_tag }}
    steps:
      - name: Determine artifact name
        id: artifact-name
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            # Get the latest artifact from develop branch
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Download deployment manifest
        id: download
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listArtifactsForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // Find the most recent deployment manifest from develop branch
            const manifestArtifact = artifacts.data.artifacts
              .filter(a => a.name.startsWith('deployment-manifest-'))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];

            if (!manifestArtifact) {
              core.setFailed('No deployment manifest found. Run build workflow first.');
              core.setOutput('found', 'false');
              return;
            }

            const download = await github.rest.actions.downloadArtifact({
              owner: context.repo.owner,
              repo: context.repo.repo,
              artifact_id: manifestArtifact.id,
              archive_format: 'zip',
            });

            const fs = require('fs');
            fs.writeFileSync('manifest.zip', Buffer.from(download.data));
            core.setOutput('found', 'true');

      - name: Extract manifest
        id: extract
        if: steps.download.outputs.found == 'true'
        run: |
          unzip manifest.zip
          cat deployment-manifest.json
          IMAGE_TAG=$(jq -r '.image_tag' deployment-manifest.json)
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Upload manifest for deployment
        if: steps.download.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deployment-manifest-dev
          path: deployment-manifest.json
          retention-days: 7

  deploy:
    name: Deploy to Dev AKS
    runs-on: ubuntu-latest
    needs: [get-deployment-manifest]
    if: needs.get-deployment-manifest.outputs.manifest_found == 'true'
    environment:
      name: dev
      url: https://dev.applyforus.com
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download deployment manifest
        uses: actions/download-artifact@v4
        with:
          name: deployment-manifest-dev

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Sync secrets from Key Vault
        run: |
          echo "Syncing secrets from Azure Key Vault to Kubernetes..."
          # Using Azure OIDC to access Key Vault
          az keyvault secret show --vault-name applyforus-kv --name jwt-secret --query value -o tsv > /tmp/jwt-secret || echo "placeholder" > /tmp/jwt-secret

          kubectl create secret generic app-secrets \
            --from-literal=JWT_SECRET="$(cat /tmp/jwt-secret)" \
            --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL_DEV }}" \
            --from-literal=REDIS_URL="${{ secrets.REDIS_URL_DEV }}" \
            --from-literal=STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY_DEV }}" \
            --namespace=${{ env.K8S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

          rm -f /tmp/jwt-secret

      - name: Deploy services using image digests
        run: |
          echo "Deploying services using digest-based image references..."

          # Parse deployment manifest
          cat deployment-manifest.json

          # Deploy each service using digest reference
          for service in $(echo "${{ env.SERVICES }}" | tr ',' ' '); do
            IMAGE_WITH_DIGEST=$(jq -r ".images.\"${service}\".image" deployment-manifest.json)

            if [ "$IMAGE_WITH_DIGEST" = "null" ] || [ -z "$IMAGE_WITH_DIGEST" ]; then
              echo "No image found for $service in manifest, skipping..."
              continue
            fi

            echo "Deploying $service with image: $IMAGE_WITH_DIGEST"

            # Check if deployment exists
            if kubectl get deployment $service -n ${{ env.K8S_NAMESPACE }} &>/dev/null; then
              # Update existing deployment with digest reference
              kubectl set image deployment/$service \
                $service=$IMAGE_WITH_DIGEST \
                -n ${{ env.K8S_NAMESPACE }}

              # Add annotation with deployment metadata
              kubectl annotate deployment/$service \
                deploy.applyforus.com/image-digest="$(jq -r ".images.\"${service}\".digest" deployment-manifest.json)" \
                deploy.applyforus.com/deployed-at="$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
                deploy.applyforus.com/deployed-by="${{ github.actor }}" \
                deploy.applyforus.com/version="$(jq -r '.version' deployment-manifest.json)" \
                --overwrite \
                -n ${{ env.K8S_NAMESPACE }}
            else
              echo "Deployment $service not found, applying manifests..."
              kubectl apply -f infrastructure/kubernetes/services/$service/ -n ${{ env.K8S_NAMESPACE }} || true

              # Update with digest reference after creation
              kubectl set image deployment/$service \
                $service=$IMAGE_WITH_DIGEST \
                -n ${{ env.K8S_NAMESPACE }} || true
            fi
          done

      - name: Wait for rollouts
        run: |
          echo "Waiting for all deployments to complete..."

          for service in $(echo "${{ env.SERVICES }}" | tr ',' ' '); do
            if kubectl get deployment $service -n ${{ env.K8S_NAMESPACE }} &>/dev/null; then
              echo "Waiting for $service rollout..."
              kubectl rollout status deployment/$service -n ${{ env.K8S_NAMESPACE }} --timeout=300s || {
                echo "Rollout failed for $service"
                kubectl describe deployment/$service -n ${{ env.K8S_NAMESPACE }}
                kubectl logs deployment/$service -n ${{ env.K8S_NAMESPACE }} --tail=100 || true
              }
            fi
          done

      - name: Verify deployment
        run: |
          echo "### Deployment Status"
          kubectl get deployments -n ${{ env.K8S_NAMESPACE }}

          echo "### Pod Status"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}

          echo "### Services"
          kubectl get services -n ${{ env.K8S_NAMESPACE }}

          echo "### Deployment Annotations"
          for service in $(echo "${{ env.SERVICES }}" | tr ',' ' '); do
            if kubectl get deployment $service -n ${{ env.K8S_NAMESPACE }} &>/dev/null; then
              echo "Annotations for $service:"
              kubectl get deployment $service -n ${{ env.K8S_NAMESPACE }} -o jsonpath='{.metadata.annotations}' | jq . || true
            fi
          done

  health-check:
    name: Health Checks
    runs-on: ubuntu-latest
    needs: [get-deployment-manifest, deploy]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Download deployment manifest
        uses: actions/download-artifact@v4
        with:
          name: deployment-manifest-dev

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set AKS context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ env.AKS_RESOURCE_GROUP }}
          cluster-name: ${{ env.AKS_CLUSTER_NAME }}

      - name: Check pod health
        run: |
          echo "Checking pod health in ${{ env.K8S_NAMESPACE }}..."

          # Wait for pods to be ready
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/part-of=applyforus \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=300s || true

          # Get pod status
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o wide

          # Check for crash loops
          CRASH_LOOPS=$(kubectl get pods -n ${{ env.K8S_NAMESPACE }} -o json | jq -r '.items[] | select(.status.containerStatuses[]?.restartCount > 3) | .metadata.name' || echo "")
          if [ -n "$CRASH_LOOPS" ]; then
            echo "::warning::Pods with high restart counts: $CRASH_LOOPS"
          fi

      - name: Generate deployment summary
        run: |
          echo "## Development Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(jq -r '.version' deployment-manifest.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** $(jq -r '.image_tag' deployment-manifest.json)" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Method:** Digest-based promotion (immutable)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pod Status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} >> $GITHUB_STEP_SUMMARY || echo "Unable to get pod status" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Digests" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          jq '.images' deployment-manifest.json >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
