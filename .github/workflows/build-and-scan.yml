name: Build and Scan Container Images

on:
  workflow_call:
    inputs:
      service-name:
        required: true
        type: string
      version:
        required: true
        type: string
    secrets:
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      SNYK_TOKEN:
        required: false

env:
  REGISTRY: jobpilotacr.azurecr.io

jobs:
  build-scan-push:
    name: Build, Scan, and Push ${{ inputs.service-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.service-name }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ inputs.version }}
            type=semver,pattern={{major}},value=${{ inputs.version }}
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build Docker image (no push for scanning)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ inputs.service-name }}
          file: ./apps/${{ inputs.service-name }}/Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ inputs.service-name }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: ${{ steps.meta.outputs.labels }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ inputs.service-name }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          vuln-type: 'os,library'
          scanners: 'vuln,secret,config'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy-${{ inputs.service-name }}

      - name: Run Trivy vulnerability scanner (Fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ inputs.service-name }}:scan
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      - name: Run Snyk container scan
        if: env.SNYK_TOKEN != ''
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.REGISTRY }}/${{ inputs.service-name }}:scan
          args: --severity-threshold=high

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ inputs.service-name }}
          file: ./apps/${{ inputs.service-name }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ inputs.service-name }}:${{ inputs.version }}
          format: spdx-json
          output-file: sbom-${{ inputs.service-name }}.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ inputs.service-name }}
          path: sbom-${{ inputs.service-name }}.spdx.json
          retention-days: 90

      - name: Sign container image
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3

      - name: Image digest
        run: echo "Image pushed with tags - ${{ steps.meta.outputs.tags }}"
